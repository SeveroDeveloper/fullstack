<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travelgram</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="bg-surface-color">
    <nav class="container">
      <img id="logo" src="./assets/Logo.svg" alt="Travelgram logo">
      <ul id="primary-menu">
        <li>
          <a href="#">
            <img src="./assets/icons/MagnifyingGlass.svg" alt="search icon">
          </a>
        </li>
        <li>
          <a href="#">Explorar</a>
        </li>
        <li>
          <a href="#">Minhas viagens</a>
        </li>
        <li>
          <a href="#">
            <img src="./assets/Profile pic.png" alt="profile picture">
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="bg-surface-color">
    <div class="container" id="profile">
      <div id="bio">
        <img src="./assets/Profile pic.png" alt="profile picture">
        <div>
          <h1>Amanda Severo</h1>
          <p>Amante de viagens, cultura e gastronomia. 🌍✈️ <br>
            Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo. 🏙️📸</p>
        </div>
      </div>
      <ul id="info">
        <li>
          <img src="./assets/icons/MapPin.svg" alt="local pin icon">
          <span>São Paulo, Brazil</span>
        </li>
        <li>
          <img src="./assets/icons/AirplaneTilt.svg" alt="airplane icon">
          <span>37 países</span>
        </li>
        <li>
          <img src="./assets/icons/Image.svg" alt="image icon">
          <span>240 fotos</span>
        </li>
      </ul>
    </div>
  </main>

  <div id="gallery" class="container">
    <img src="./assets/images/Image 01.png" alt="tourism photo">
    <img src="./assets/images/Image 02.png" alt="tourism photo">
    <img src="./assets/images/Image 03.png" alt="tourism photo">
    <img src="./assets/images/Image 04.png" alt="tourism photo">
    <img src="./assets/images/Image 05.png" alt="tourism photo">
    <img src="./assets/images/Image 06.png" alt="tourism photo">
    <img src="./assets/images/Image 07.png" alt="tourism photo">
    <img src="./assets/images/Image 08.png" alt="tourism photo">
    <img src="./assets/images/Image 09.png" alt="tourism photo">
    <img src="./assets/images/Image 10.png" alt="tourism photo">
    <img src="./assets/images/Image 11.png" alt="tourism photo">
    <img src="./assets/images/Image 12.png" alt="tourism photo">
  </div>
</body>

</html>
