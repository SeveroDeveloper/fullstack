<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parties</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <div id="app">
    <aside>
      <header>
        <img src="./assets/Logo.svg" alt="confetti emoji">
        <h1>Parties</h1>
        <h3>Create a digital invite for your event</h3>
      </header>
    </aside>
    <main>
      <h1>Create your invite</h1>
      <form enctype="multipart/form-data">
        <fieldset id="info">
          <legend>
            <img src="./assets/icons/calendar.svg" alt="calendar icon">
            About the event
          </legend>

          <div class="input-wrapper">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Event name">
          </div>

          <div class="flex">
            <div class="input-wrapper flex-1">
              <label for="start">Start</label>
              <input type="datetime-local" id="start" name="start">
            </div>
            <div class="input-wrapper flex-1">
              <label for="end">End</label>
              <input type="datetime-local" id="end" name="end">
            </div>
          </div>

          <div class="flex">
            <div class="input-wrapper flex-1">
              <label>Type</label>
              <div class="radio-wrapper">
                <div class="radio-inner">
                  <img src="./assets/icons/building-2.svg" alt="building icon">
                  <input type="radio" name="type" value="in-person" id="in-person">
                  <label for="in-person">In-person</label>
                </div>

                <div class="radio-inner">
                  <img src="./assets/icons/video.svg" alt="video camera icon">
                  <input type="radio" name="type" value="online" id="online">
                  <label for="online">Online</label>
                </div>
              </div>
            </div>

            <div class="input-wrapper flex-1">
              <label for="location">Location</label>
              <input type="text" id="location" name="location" placeholder="Link or address">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="description">Description</label>
            <textarea type="text-area" id="description" name="description" placeholder="Write about the event details"
              rows="5"></textarea>
          </div>
        </fieldset>

        <fieldset id="customization">
          <legend>
            <img src="./assets/icons/paintbrush-vertical.svg" alt="calendar icon">
            Customization
          </legend>

          <div class="input-wrapper">
            <label for="color">Main color</label>
            <div class="flex flex-space-between">
              <div class="color-radio-inner">
                <input type="radio" name="color" value="blue" id="blue" style="background: var(--brand-light)">
              </div>
              <div class="color-radio-inner">
                <input type="radio" name="color" value="navy" id="navy" style="background: var(--navy)">
              </div>
              <div class="color-radio-inner">
                <input type="radio" name="color" value="purple" id="purple" style="background: var(--purple)">
              </div>
              <div class="color-radio-inner">
                <input type="radio" name="color" value="fuschia" id="fuschia" style="background: var(--fuschia)">
              </div>
              <div class="color-radio-inner">
                <input type="radio" name="color" value="pink" id="pink" style="background: var(--pink)">
              </div>
              <div class="color-radio-inner">
                <input type="radio" name="color" value="danger" id="danger" style="background: var(--danger)">
              </div>
              <div class="color-radio-inner">
                <input type="radio" name="color" value="orange" id="orange" style="background: var(--orange)">
              </div>
              <div class="color-radio-inner">
                <input type="radio" name="color" value="yellow" id="yellow" style="background: var(--yellow)">
              </div>
              <div class="color-radio-inner">
                <input type="radio" name="color" value="lime" id="lime" style="background: var(--lime)">
              </div>
              <div class="color-radio-inner">
                <input type="radio" name="color" value="green" id="green" style="background: var(--green)">
              </div>
              <div class="color-radio-inner">
                <input type="radio" name="color" value="cyan" id="cyan" style="background: var(--cyan)">
              </div>
            </div>
          </div> 
        </fieldset>
      </form>
    </main>
  </div>
</body>

</html>
