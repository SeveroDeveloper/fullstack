<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parties</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <div id="app">
    <aside>
      <header>
        <img src="./assets/Logo.svg" alt="confetti emoji">
        <h1>Parties</h1>
        <h3>Create a digital invite for your event</h3>
      </header>
    </aside>
    <main>
      <h1>Create your invite</h1>
      <form enctype="multipart/form-data">
        <fieldset id="info">
          <legend>
            <img src="./assets/icons/calendar.svg" alt="calendar icon">
            About the event
          </legend>

          <div class="input-wrapper">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Event name">
          </div>

          <div class="flex">
            <div class="input-wrapper flex-1">
              <label for="start">Start</label>
              <input type="datetime-local" id="start" name="start">
            </div>
            <div class="input-wrapper flex-1">
              <label for="end">End</label>
              <input type="datetime-local" id="end" name="end">
            </div>
          </div>

          <div class="flex">
            <div class="input-wrapper flex-1">
              <label>Type</label>
              <div class="radio-wrapper">
                <div class="radio-inner">
                  <img src="./assets/icons/building-2.svg" alt="building icon">
                  <input type="radio" name="type" value="in-person" id="in-person">
                  <label for="in-person">In-person</label>
                </div>

                <div class="radio-inner">
                  <img src="./assets/icons/video.svg" alt="video camera icon">
                  <input type="radio" name="type" value="online" id="online">
                  <label for="online">Online</label>
                </div>
              </div>
            </div>

            <div class="input-wrapper flex-1">
              <label for="location">Location</label>
              <input type="text" id="location" name="location" placeholder="Link or address">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="description">Description</label>
            <textarea type="text-area" id="description" name="description" placeholder="Write about the event details"
              rows="5"></textarea>
          </div>
        </fieldset>

        <fieldset id="customization">
          <legend>
            <img src="./assets/icons/paintbrush-vertical.svg" alt="calendar icon">
            Customization
          </legend>

          <div class="input-wrapper">
            <label>Main color</label>
            <div class="flex flex-space-between flex-wrap">
              <div class="color-radio-inner">
                <input type="radio" name="color" value="blue" id="blue" style="background: var(--brand-light)">
              </div>
              <div class="color-radio-inner">
                <input type="radio" name="color" value="navy" id="navy" style="background: var(--navy)">
              </div>
              <div class="color-radio-inner">
                <input type="radio" name="color" value="purple" id="purple" style="background: var(--purple)">
              </div>
              <div class="color-radio-inner">
                <input type="radio" name="color" value="fuschia" id="fuschia" style="background: var(--fuschia)">
              </div>
              <div class="color-radio-inner">
                <input type="radio" name="color" value="pink" id="pink" style="background: var(--pink)">
              </div>
              <div class="color-radio-inner">
                <input type="radio" name="color" value="danger" id="danger" style="background: var(--danger)">
              </div>
              <div class="color-radio-inner">
                <input type="radio" name="color" value="orange" id="orange" style="background: var(--orange)">
              </div>
              <div class="color-radio-inner">
                <input type="radio" name="color" value="yellow" id="yellow" style="background: var(--yellow)">
              </div>
              <div class="color-radio-inner">
                <input type="radio" name="color" value="lime" id="lime" style="background: var(--lime)">
              </div>
              <div class="color-radio-inner">
                <input type="radio" name="color" value="green" id="green" style="background: var(--green)">
              </div>
              <div class="color-radio-inner">
                <input type="radio" name="color" value="cyan" id="cyan" style="background: var(--cyan)">
              </div>
            </div>
          </div> 

          <div class="input-wrapper">
            <label>Event theme</label>
            <div id="themes">
              <div class="theme-radio-inner">
                <input type="radio" name="theme" value="birthday" id="birthday">
                <img src="./assets/images/Image-0.png" alt="birthday cake">
                <legend for="birthday">Birthday</legend>
              </div>
              <div class="theme-radio-inner">
                <input type="radio" name="theme" value="infant" id="infant">
                <img src="./assets/images/Image-1.png" alt="infant party">
                <legend for="infant">Infant</legend>
              </div>
              <div class="theme-radio-inner">
                <input type="radio" name="theme" value="graduation" id="graduation">
                <img src="./assets/images/Image-2.png" alt="graduation hat">
                <legend for="graduation">Graduation</legend>
              </div>
              <div class="theme-radio-inner">
                <input type="radio" name="theme" value="wedding" id="wedding">
                <img src="./assets/images/Image-3.png" alt="wedding rings">
                <legend for="wedding">Wedding</legend>
              </div>
              <div class="theme-radio-inner">
                <input type="radio" name="theme" value="baby-shower" id="baby-shower">
                <img src="./assets/images/Image-4.png" alt="baby diapers">
                <legend for="baby-shower">Baby Shower</legend>
              </div>
              <div class="theme-radio-inner">
                <input type="radio" name="theme" value="bridal-shower" id="bridal-shower">
                <img src="./assets/images/Image-5.png" alt="kitchen utensils">
                <legend for="bridal-shower">Bridal Shower</legend>
              </div>
              <div class="theme-radio-inner">
                <input type="radio" name="theme" value="carnival" id="carnival">
                <img src="./assets/images/Image-6.png" alt="carnival ribbons">
                <legend for="carnival">Carnival</legend>
              </div>
              <div class="theme-radio-inner">
                <input type="radio" name="theme" value="easter" id="easter">
                <img src="./assets/images/Image-7.png" alt="easter egg">
                <legend for="easter">Easter</legend>
              </div>
              <div class="theme-radio-inner">
                <input type="radio" name="theme" value="june-festival" id="june-festival">
                <img src="./assets/images/Image-8.png" alt="june-festival pennants">
                <legend for="june-festival">June Festival</legend>
              </div>
              <div class="theme-radio-inner">
                <input type="radio" name="theme" value="halloween" id="halloween">
                <img src="./assets/images/Image-9.png" alt="halloween pumpkin">
                <legend for="halloween">Halloween</legend>
              </div>
              <div class="theme-radio-inner">
                <input type="radio" name="theme" value="christmas" id="christmas">
                <img src="./assets/images/Image-10.png" alt="christmas gifts">
                <legend for="christmas">Christmas</legend>
              </div>
              <div class="theme-radio-inner">
                <input type="radio" name="theme" value="other" id="other">
                <img src="./assets/images/Image-11.png" alt="friends toasting">
                <legend for="other">Other</legend>
              </div>
            </div>
          </div>

          <div class="flex">
            <div class="input-wrapper flex-1">
              <label for="style">Style</label>
              <div id="style-toggle">
                <label class="switch">
                  <input type="checkbox" id="style" name="style">
                  <span class="slider"></span>
                </label>
                <label for="style" id="dark">Dark</label>
                <label for="style" id="light">Light</label>
              </div>
            </div>
            <div class="input-wrapper flex-2">
              <label for="cover">Cover</label>
              <input type="file" id="cover" name="cover">
            </div>
          </div>
        </fieldset>
      </form>
    </main>
  </div>
</body>

</html>
