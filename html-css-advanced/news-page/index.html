<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>News Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav id="primary" class="grid grid-flow-col container">
      <div>
        <img src="./assets/icons/List.svg" alt="menu icon">
        <strong>Menu</strong>
      </div>

      <div>
        <img src="./assets/logo.svg" alt="logo tech news">
      </div>
      <div>
        <strong>Search</strong>
        <img src="./assets/icons/MagnifyingGlass.svg" alt="search icon">
      </div>
    </nav>
    <div id="nav-border">
      <nav id="secondary" class="grid grid-flow-col container">
        <a href="#">AI</a>
        <a href="#">Blockchain</a>
        <a href="#">Holograms</a>
        <a href="#">Internet</a>
        <a href="#">Wearables</a>
        <a href="#">AR</a>
        <a href="#">VR</a>
      </nav>
    </div>
  </header>

  <main class="container grid">
    <section id="highlights" class="grid grid-flow-col gap-16">
      <figure class="card">
        <img src="./assets/images/Image 01.png" alt="robot">
        <figcaption>
          <span class="content-tag">
            AI
          </span>
          <h2 class="text-2xl">
            Domestic robots started to be used in daily tasks, promising more confort and efficiency at home.
          </h2>
        </figcaption>
      </figure>
      <div class="grid grid-cols-2 gap-16">
        <figure class="card">
          <img src="./assets/images/Image 02.png" alt="smartphone">
          <figcaption>
            <span class="content-tag">
              Holograms
            </span>
            <h2 class="text-lg">
              New smartphone projector 3D arives in the market, transforming the way how we see our screens!
            </h2>
          </figcaption>
        </figure>
        <figure class="card">
          <img src="./assets/images/Image 03.png" alt="6g">
          <figcaption>
            <span class="content-tag">
              Internet
            </span>
            <h2 class="text-lg">
              6G technology arives in brazilian metropolises, promising revolutionize the way how we live and comunicate...
            </h2>
          </figcaption>
        </figure>
        <figure class="card">
          <img src="./assets/images/Image 04.png" alt="woman">
          <figcaption>
            <span class="content-tag">
              Wearables
            </span>
            <h2 class="text-lg">
              Enterprise launches smart watch capable of monitoring the mental health, offering valuable insights to t...
            </h2>
          </figcaption>
        </figure>
        <figure class="card">
          <img src="./assets/images/Image 05.png" alt="boy">
          <figcaption>
            <span class="content-tag">
              AR
            </span>
            <h2 class="text-lg">
              Schools adopt the VR technology to provide imersive experiences, transforming the tradicional learning...
            </h2>
          </figcaption>
        </figure>
      </div>
    </section>

    <section id="most-read">
      <header class="grid grid-flow-col">
        <h3>
          More read of the week
        </h3>
        <a href="#" class="grid grid-flow-col">
          <strong>See all</strong>
          <span></span>
        </a>
      </header>

      <div class="grid grid-flow-col gap-16">
        <figure class="grid gap-16">
          <span class="content-tag">vehicles</span>
          <img src="./assets/images/Image 06.png" alt="">
          <p>Flying vehicle prototype is presented, marking the beginning of the era of personal air transport</p>
        </figure>

        <figure class="grid gap-16">
          <span class="content-tag">Holograms</span>
          <img src="./assets/images/Image 07.png" alt="">
          <p>Videochat platform introduces now holograms function, making the virtual calls more realistic...</p>
        </figure>

        <figure class="grid gap-16">
          <span class="content-tag">VR</span>
          <img src="./assets/images/Image 08.png" alt="">
          <p>New generation of video game consoles is launched, bringing ultra-realisct graphics and ...</p>
        </figure>

        <figure class="grid gap-16">
          <span class="content-tag">Internet</span>
          <img src="./assets/images/Image 09.png" alt="">
          <p>Projects seeks to offer high-speed internet in remote areas through satellites</p>
        </figure>
      </div>
    </section>
  </main>

</body>
</html>
